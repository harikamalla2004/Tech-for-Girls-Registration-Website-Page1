<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech for Girls Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tech for Girls: Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="college">College/Department</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group whatsapp-group">
                <button type="button" id="whatsappShare">Share on WhatsApp</button>
                <span id="shareCounter">Click count: 0/5</span>
            </div>
            <div class="form-group">
                <label for="screenshot">Upload Screenshot</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*,application/pdf" required>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit Registration</button>
        </form>
        <div id="thankYouMessage" class="hidden">
            ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
